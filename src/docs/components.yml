components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: string
                email:
                    type: string
                    format: email
                firstName:
                    type: string
                lastName:
                    type: string
                role:
                    type: string
                    enum: [USER, ADMIN]
            example:
                id: 5ebac534954b54139806c112
                email: fake@example.com
                firstName: John
                lastName: Doe
                role: USER

        Error:
            type: object
            properties:
                code:
                    type: number
                message:
                    type: string

    responses:
        DuplicateEmail:
            description: Email already taken
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        code: 400
                        message: Email already taken
        Unauthorized:
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        code: 401
                        message: Please authenticate
        Forbidden:
            description: Forbidden
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        code: 403
                        message: Forbidden
        NotFound:
            description: Not found
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        code: 404
                        message: Not found

    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
